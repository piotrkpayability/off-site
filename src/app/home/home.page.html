<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages$ | async">
      <ion-label>{{ message.author }} {{ message.message }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input
        type="text"
        placeholder="Message"
        [(ngModel)]="value"
      ></ion-input>
      <ion-button (click)="onSendClick()">
        Send
      </ion-button>
    </ion-item>

  </ion-toolbar>
</ion-footer>
